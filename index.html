<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
<button class="menu-button">
  <span class="menu-line"></span>
  <span class="menu-line"></span>
  <span class="menu-line"></span>
</button>
<img src="/images/logo.svg" alt="YouTube" class="logo">
<div class="input-group">
  <input type="search" name="search" value="" placeholder="Что ищем?" class="input-search">
  <button type="submit" class="button-search">
    <svg class="icon icon-search" width="19" height="19">
      <use xlink:href="/images/icons.svg#search"></use>
    </svg>
  </button>
</div>
<div class="icons">
  <a href="#" class="icons-link">
    <svg class="icon icon-video" width="27" height="20">
      <use xlink:href="/images/icons.svg#video"></use>
    </svg>
  </a>
  <a href="#" class="icons-link">
    <svg class="icon icon-apps" width="21" height="21">
      <use xlink:href="/images/icons.svg#apps"></use>
    </svg>
  </a>
  <a href="#" class="icons-link">
    <svg class="icon icon-notification" width="22" height="26">
      <use xlink:href="/images/icons.svg#notification"></use>
    </svg>
  </a>
</div>
<a href="#" class="user">
  <img src="/images/avatar.png" alt="Аватар пользователя" class="user-avatar">
</a>
</header>
</body>
</html>
